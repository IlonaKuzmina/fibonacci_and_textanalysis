<label for="fibonacci">
  Fibonacci buckets:
  <br />
  <input
    type="number"
    formControlName="fibonacci"
    name="fibonacci"
    #fibonacciInput
    autofocus
  />
  <button (click)="getNumber(fibonacciInput.value)">Calculate</button>
</label>

<h4>Result:</h4>
<div class="fibonacci__result">{{ fibonacciResult }}</div>
