<div class="text__form">
  <label for="textanalytisis">
    Text analysis:
    <br />
    <textarea maxlength="150" #textInput></textarea>
  </label>
  <button (click)="getString(textInput.value)">Calculate</button>
</div>

<h4>Result:</h4>

<span *ngFor="let letter of countedLetters | keyvalue">
  <div class="result__lines">
    <span>{{ letter.key }} - {{ letter.value }}</span>
  </div>
</span>
